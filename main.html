<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    .code-container {
      display: flex;
      gap: 10px;
    }
    .code {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6-digit OTP sent to your mobile number</p>
  
  <div class="code-container">
    <input type="text" class="code" maxlength="1" id="code1">
    <input type="text" class="code" maxlength="1" id="code2">
    <input type="text" class="code" maxlength="1" id="code3">
    <input type="text" class="code" maxlength="1" id="code4">
    <input type="text" class="code" maxlength="1" id="code5">
    <input type="text" class="code" maxlength="1" id="code6">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
